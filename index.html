<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "fullContainer">
        <div class = "display">23749832</div>
        <div class = "buttons">
            <button class = "gray" id = "clear">AC</button>
            <button class = "gray" id = "sign">+/-</button>
            <button class = "gray" id = "percent">%</button>
            <button class = "operator" id = "divide">/</button>
            <button class = "numbers">7</button>
            <button class = "numbers">8</button>
            <button class = "numbers">9</button>
            <button class = "operator" id = "multiply">x</button>
            <button class = "numbers">4</button>
            <button class = "numbers">5</button>
            <button class = "numbers">6</button>
            <button class = "operator" id = "subtract">-</button>
            <button class = "numbers">1</button>
            <button class = "numbers">2</button>
            <button class = "numbers">3</button>
            <button class = "operator" id = "add">+</button>
            <button class = "numbers" id = "zero" >0</button>
            <button class= "numbers" id = "decimal">.</button>
            <button class = "operator" id = "equals">=</button>
        </div>
    </div>
</body>
</html>
